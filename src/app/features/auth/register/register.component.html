<div class="container d-flex justify-content-center align-items-center vh-20">
  <div class="card p-4 shadow" style="width: 400px;">
    <h2 class="text-center">Đăng Ký</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
          Tên đăng nhập không được để trống.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          Email không hợp lệ.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          Mật khẩu phải có ít nhất 6 ký tự.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Đăng Ký</button>

      <p *ngIf="errorMessage" class="text-danger text-center mt-2">{{ errorMessage }}</p>
    </form>
  </div>
</div>
